<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="form-signin-heading">Sign in</h1>
            <p class="lead">
                Not a member? Please <a routerLink="/register">register</a> instead.
            </p>

            <form (submit)="login()">
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="phone_number" class="form-control" name="phone_number" placeholder="Enter phone number"
                        [(ngModel)]="credentials.phone_number" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        [(ngModel)]="credentials.password" />
                </div>
                <button type="submit" class="btn btn-primary">Sign in!</button>
            </form>
        </div>
    </div>
</div>
