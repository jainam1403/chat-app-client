<div class="row p-0 m-0">
  <div class="d-flex col-6 p-0 m-0" *ngIf="message.sender === currentUserId"></div>
  <div class="d-flex flex-column w-d-flex col-6 p-0 m-0 w-100">
    <span class="m-1 border bg-white text-success border-muted w-100 p-2">
      {{message.message }}
    </span>
    <span style="text-align: right;font-size: 12px;"
      class="w-100 float-right fs-12 text-muted ">{{message.message_on | date: 'short'}}</span>
  </div>
</div>
