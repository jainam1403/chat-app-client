<i class="fa fa-spin fa-refresh fa-5x" id="loader" style="display: none;"></i>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="row" id="userList" style="display: block;">
                <div *ngFor="let user of users" class="col">
                    <div class="row" *ngIf="user" [ngClass]="{'text-right': user.username == currentUser}">
                        <div class="col">
                            <div class="panel panel-default ">
                                <div class="panel-body ng-binding "> <strong>{{user.username}}</strong> :
                                    {{user.message}} <br>
                                    <span class="label label-info ng-binding ">{{user.date | date: 'h:mma'}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group ">
                <input id="data " type="text " [(ngModel)]="message" class="form-control "
                    placeholder="Type your message here ">
                <span class="input-group-btn ">
                    <button class="btn btn-primary " id="datasend " type="button" (click)="doPost() ">Send!</button>
                </span>
            </div>
            <div class="clearfix "></div>
        </div>
        <div class="col-lg-4 ">
            <h4>Join Room</h4>
            <form name="joinRoomForm" #joinRommForm="ngForm">
                <div class="form-group ">
                    <label for="exampleInputEmail1 ">Room Code</label>
                    <input type="number"  class="form-control" id="join_room_code"
                    name="code" [(ngModel)]="join.room" placeholder="Enter Room Code " />
                </div>
                <button type="submit" [disabled]="joinRommForm.hasError()" id="join" (click)="joinRoom(joinRommForm) " class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <h4>Create Room</h4>
            <button type="submit " id="create " (click)="createRoom() " class="btn btn-primary">Submit</button>
            <div class="clearfix "></div>
            <h4>Chat with known friends</h4>
            <input type="tel" min="10" max="10" pattern="[0-10]{10}" name="phoneNumber" [(ngModel)]="targetPhoneNumber">
            <button type="submit " id="create " (click)="searchPhoneNumber() " class="btn btn-primary">Search</button>
            <p class="text-danger" *ngIf="isInValidNumber" style="font-size: 12;">Invalid number</p>
        </div>
    </div>
</div>
