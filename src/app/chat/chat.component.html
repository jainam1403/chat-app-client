<i class="fa fa-spin fa-refresh fa-5x" id="loader" style="display: none;"></i>
<div class="container ng-scope">
  <h2>Private Chat</h2>
  <hr>
  <div class="row">
    <div class="col-lg-8">
      <div class="row" id="userList" style="display: block;">
        <div *ngFor="let user of users" class="col-sm-12 ng-scope">
          <div class="row" *ngIf="user">
            <div class="col-xs-2" [ngClass]="{'col-xs-push-10' : (user.username == currentUser)}">
            </div>
            <div class="col-xs-10" [ngClass]="{'col-xs-pull-2' : (user.username == currentUser)}">
              <div class="panel panel-default ">
                <div class="panel-body ng-binding "> <strong>{{user.username}}</strong> : {{user.message}} <br>
                  <span class="label label-info ng-binding ">{{user.date | date: 'h:mma'}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center ">Got something to say?</h2>
      <div class="input-group ">
        <input id="data " type="text " [(ngModel)]="message" class="form-control "
          placeholder="Type your message here ">
        <span class="input-group-btn ">
          <button class="btn btn-primary " id="datasend " type="button" (click)="doPost() ">Send!</button>
        </span>
      </div>
      <div class="clearfix "></div>
    </div>
    <div class="col-lg-4 ">
      <h4>Join Room</h4>
      <div class="form-group ">
        <label for="exampleInputEmail1 ">Your Name</label>
        <input type="text " [(ngModel)]="join.username" class="form-control " id="join_room_email "
          placeholder="Enter Name " />
      </div>
      <div class="form-group ">
        <label for="exampleInputEmail1 ">Room Code</label>
        <input type="text " [(ngModel)]="join.room" class="form-control " id="join_room_code "
          placeholder="Enter Room Code " />
      </div>
      <button type="submit " id="join " (click)="joinRoom() " class="btn btn-primary">Submit</button>
      <hr>
      <h4>Create Room</h4>
      <div class="form-group ">
        <label for="exampleInputEmail1 ">Your Name</label>
        <input type="text " [(ngModel)]="currentUser" class="form-control " id="create_room_email "
          placeholder="Enter Name " />
      </div>
      <button type="submit " id="create " (click)="createRoom() " class="btn btn-primary">Submit</button>
      <div class="clearfix "></div>
    </div>
  </div>
</div>
